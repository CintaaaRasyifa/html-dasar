<!DOCTYPE html>
<html lang="en">
<head>
    <title>Font</title>
</head>
<body>
    <h1>Font untuk Paragraf</h1>
    <p style="font-family:monospace">Ini adalah contoh paragraf menggunakan 
                                     font Monoscape,semua text dalam paragraf ini
                                     akan menggunakan font monooscape</p>

    <p style="font-family:sans-serif">Ini adalah contoh paragraf menggunakan
                                      font sans serif,semua text dalam paragraf akan menggunakan
                                      font sans serif</p>
</body>
</html>
<!-- <p> = untuk membuat paragraf
     <hr> = untuk membuat garis baru
     <div> = untuk membuat paragraf diluar artikel
     <pre> = untuk membuat paragraf dg format yg sudah ditentukan
     -->
